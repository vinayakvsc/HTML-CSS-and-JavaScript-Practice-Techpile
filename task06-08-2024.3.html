<html>
	<head>
		<title>Calculator2.0</title>
		<style>
				#outer
				{
					height:600px;
					width:400px;
					background:gray;
					border:15px groove brown;
				}
				#screen
				{
					height:200px;
					width:398px;
					background:aqua;
					border:1px solid transparent;
				}
				#screen1
				{
					height:150px;
					width:350px;
					background:navy;
					margin:25px;
				}
				.a
				{
					height:100px;
					width:400px;
					background:blue;
				}
				.b
				{
					height:60px;
					width:30px;
					background:red;
					float:left;
					margin:10px;
					font-size:50px;
					padding:10px 25px;
				}
		</style>
	</head>
	<body>
		<div id="outer">
			<div id="screen">
				<div id="screen1"></div>
			</div>
			<div class="a">
				<div class="b">7</div>
				<div class="b">8</div>
				<div class="b">9</div>
				<div class="b">/</div>
			</div>
			<div class="a">
				<div class="b">4</div>
				<div class="b">5</div>
				<div class="b">6</div>
				<div class="b">*</div>
			</div>
			<div class="a">
				<div class="b">1</div>
				<div class="b">2</div>
				<div class="b">3</div>
				<div class="b">+</div>
			</div>
			<div class="a">
				<div class="b">0</div>
				<div class="b">.</div>
				<div class="b">=</div>
				<div class="b">-</div>
			</div>
		</div>
	</body>
</html>
