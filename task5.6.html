<html>
	<head>
		<style>
			body
			{
				
				background:url("images/car8.jpg");
				background-size:cover;
				background-position:fixed;
			}
			.a
			{
				height:310px;
				width:300px;
				border:5px solid black;
				backdrop-filter:blur(15px);
				border-radius:25px;
				margin:110px auto;
				padding:10px;
			}
			#aa
			{
				height:200px;
				width:100%;
				margin-top:12px;
				box-sizing:border-box;
			}
			#c
			{
				height:50px;
				width:100%;
				padding:20px;
				box-sizing:border-box;				
			}
			#c input
			{
				height:45px;
				width:200px;
				font-weight:bold;
				color:white;
				border:3px groove black;
				background:transparent;
			}					
			.btn
			{
				height:50px;
				width:70%;
				border:none;
				border-radius:35px;
				background:white;
				font-size:20px;
			}
			#b
			{
				height:30px;
				width:300px;
				margin-top:10px;
			}
			.b1
			{
				float:left;
			}
			.b2
			{
				text-align:right;
				
			}
			
			#aa input
			{
				height:35px;
				width:100%;
				margin:10px auto;
				background:transparent;
				border-radius:20px;
				padding-left:10px;
				box-sizing:border-box;
			}
			::placeholder
			{
				color:#323231;
				font-weight:bold;
			}
		</style>
	</head>
	<body>
		<div class="a">
			<div id="aa">
				<input type="text" placeholder="Enter Your User Name"/><br/>
				<input type="email" placeholder="Enter Your EmailId"/><br/>
				<input type="password" placeholder="Enter Your Password"/><br/>
				<input type="password" placeholder="Confirm Your Password"/><br/>
			</div><br/>
			<div id="c">
				<center>
				<input type="button" value="Register" class="btn"/>
				</center>
			</div>
		</div>
	</body>
</html>
