<!--Get Value Property in Events. -->
<html>
	<head></head>
	<body>
		<input type="text" id="txt" />
		<button onclick="a()">Get Value</button>
		<script>
			function a()
			{
				var t=document.getElementById("txt").value
				//alert(t)
				document.write("Name is:" +t)
			}
		</script
	</body>
</html>
