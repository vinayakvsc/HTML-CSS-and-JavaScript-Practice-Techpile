<html>
<head>
<title>form using css</title>
<style>
tr
{
 color:blue;
}
table
{
 width:277px;
}
legend
{
 font-size:20px;
}
</style>
</head>
<body>
<center><h1><b><u>Form with CSS.</u></b></h1></center>
<hr size="5" color="black">
<fieldset  style="border:5px solid black; width:300px">
<legend>Form</legend>
<fieldset style="width:250px;background:lightgray;border:3px solid black">
	<legend>Personal Details</legend>
	<table border="1">
		<tr>
			<td>Name</td>
			<td><input type="text" required autofocus /></td>
		</tr>
		<tr>
			<td>Branch</td>
			<td><input type="text"/></td>
		</tr>
		<tr>
			<td>CollageName</td>
			<td><input type="text"/></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email"/></td>
		</tr>
		<tr>
			<td>Mobile NO.</td>
			<td><input type="number"/></td>
		</tr>
	</table>
</fieldset>
<fieldset style="width:278px;background:lightgray;border:3px solid black">
	<legend>Documents You Have</legend>
	<table border="1">
		<tr>
			<td><input type="checkbox" /></td>
			<td>High School</td>
		</tr>
		<tr>
			<td><input type="checkbox" /></td>
			<td>Intermeddiate</td>
		</tr>
		<tr>
			<td><input type="checkbox" /></td>
			<td>Graduation</td>
		</tr>
		<tr>
			<td><input type="checkbox" /></td>
			<td>Aadhar Card</td>
		</tr>
		<tr>
			<td><input type="checkbox" /></td>
			<td>Domecile</td>
		</tr>
		
	</table>
</fieldset>
</fieldset>
</body>
</html>
