<html><!--try making the shadow of the above box and make its shadow the stand of the clock.-->
<head>
<title>Clock</title>
	<style>
		#outer
		{
			height:400px;
			width:600px;
			background:white;
		}
		#top
		{
			height:300px;
			width:600px;
			background:gray;
			border:10px solid black;
			box-sizing:border-box;
			border-radius:30px;
			font-size:225px;
			padding-top:15px;
			padding-bottom:auto;
			padding-left:20px;
			padding-right:auto;			
		}
		#middle
		{
			height:50px;
			width:600px;
			background:orange;
		}
		#a
		{
			height:50px;
			width:200px;
			background:white;
			float:left;
		} 
		#b
		{
			height:50px;
			width:200px;
			background:#3F3F4E;
			float:left;
			border:1px solid black;
			box-sizing:border-box;
			<!-- box-shadow:3px 3px 5px gray; -->
		}
		#c
		{
			height:50px;
			width:200px;
			background:white;
			float:left;
		}
		#bottom
		{
			height:50px;
			width:600px;
			background:#4D4C5C;
			border:1px solid black;
			box-shadow:8px 8px 5px black,15px 15px 5px gray;
			border-radius:15px;
		}
	</style>
</head>
<body>
	<div id="outer">
		<div id="top">10:38</div>
		<div id="middle">
			<div id="a"></div>
			<div id="b"></div>
			<div id="c"></div>
		</div>
		<div id="bottom"></div>
		
	</div>
</body>
</html>
