<html>
<head>
<title>Menu</title>
<style>
	#menu
	{
		height:50px;
		width:950px;
		border:1px solid black;
		border-radius:8px;
		background:white;
		margin:0px auto;
	}
	#menu ul
	{
		list-style:none;
	}
	#menu ul li
	{
		height:40px;
		width:120px;
		text-align:center;
		line-height:40px;
		float:left;
		transform:translatey(-10px);
		margin-right:2px;
		border-radius:8px;
		font-weight:bold;
	}
	#menu ul li:hover
	{
		box-shadow:0px 0px 5px 1px black inset;
		transition:all 0.5s; 
	}
</style>
</head>
<body>
<center><h1><b><u>Creating Menu.</u></b></h1></center>
<hr size="5" color="black">
<div id="menu">
	<ul>
		<a href="#"><li>Home</li></a>
		<a href="#"><li>About Us</li></a>
		<a href="#"><li>Contact Us</li></a>
		<a href="#"><li>Services</li></a>
		<a href="#"><li>Register</li></a>
		<a href="#"><li>Gallery</li></a>
		<a href="#"><li>Login</li></a>
	</ul>
</div>
</body>
</html>
