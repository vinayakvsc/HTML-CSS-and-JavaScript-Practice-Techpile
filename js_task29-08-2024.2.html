<!-- Task:Make 30 h1 tags and swap their values continuously after every 5s. -->
<html>
	<head></head>
	<body>
		<h1 id="a">QWERTYUIOP</h1><br/>
		<h2 id="b">ASDFGHJKL</h2><br/>
		<h3 id="c">ZXCVBNM</h3><br/>
		<script>
			function swap()
			{
				var a1=document.getElementById("a")
				var b1=document.getElementById("b")
				var c1=document.getElementById("c")
				var a2=a1.innerText
				var b2=b1.innerText
				var c2=c1.innerText 
				a1.innerText=b2
				b1.innerText=c2
				c1.innerText=a2
			}
			window.setInterval(swap,1000)
		</script>
	</body>
</html>
