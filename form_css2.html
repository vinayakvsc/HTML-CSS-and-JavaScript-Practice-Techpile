<html>
<head>
<style>
	body
	{background:#2ec5ca}
	#box
	{
	min-height:300px;
	width:500px;
	background:white;
	margin: 130px auto;
	transition:all 2s;
	border-radius:5px;
	/*
	box-shadow:0px 0px 10px 5px lightgreen,0px 0px 10px 1blue0px ,0px 0px 15px 20px aqua inset;
	*/
	padding:50px;
	box-sizing:border-box;
	}
	.t
	{
		height:50px;
		width:100%;
		margin-bottom:20px;
		background:#e0e0e0;
		border:none;
		padding-left:15px;
		box-sizing:border-box;
		border-radius:4px;
		color:#e91e63;
		font-size:18px;
	}
	#box:hover
	{
		background:black;
		transition:all 2s;
		color:white;
	}
	.btn
	{
		height:50px;
		width:100%;
		border:none;
		border-radius:4px;
		background:#2ec5ca;
		color:white;
		font-size:18px;
	}
	::placeholder
	{
		color:#2ec5ca;
	}
	.h
	{
		text-align:center;
		font-size:40px;
		margin-bottom:10px;
	}
</style>
</head>
<body>
	<div id="box">
		<div class="h">...LOGIN <b style="color:#2ec5ca;">FORM...</b>
			<form>
				<input type="text" class="t" placeholder="Username"/><br/>
				<input type="password" class="t" placeholder="Password"/><br/>
				<input type="submit" class="btn" value="Login"/>
			</form>
	</div>
</body>
</html>
