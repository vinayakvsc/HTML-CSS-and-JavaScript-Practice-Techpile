<html>
	<head>
		<style>
			#menu
			{
				height:80px;
				width:600px;
				border:2px solid black;
				box-sizing:border-box;
				margin:200px auto;
				border-radius:8px;
				box-sizing:border-box;
				background:rgba(12,15,21,.6);
			}
			#menu ul
			{
				list-style:none;
			}
			#menu ul li
			{
				height:50px;
				width:100px;
				line-height:48px;
				border:3px solid black;
				float:left;
				padding:0px 20px;;
				margin:15px;
				box-sizing:border-box;
				transform:translatey(-17px);
				border-radius:10px;
				font-weight:bold;
				color:white;
				background:rgba(255,235,250,.2);
			}
			#menu ul li:hover
			{
				background:rgba(25,52,32,.5);
				transform:scalex(1.3);
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<ul>
				<li>Home</li>
				<li>Products</li>
				<li>Company</li>
				<li>Contact</li>
			</ul>
		</div>
	</body>
</html>
