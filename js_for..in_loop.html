<!-- for ...in and for ...of loop: -->
	<!-- ->If we want to execute a group of statement for every element present in given collection(string,  -->
	  <!-- array) then, we use for ...in or for ...of loop. -->

<!-- for ...in loop -->
<!-- ->This will give the indexes. -->
<html>
	<head></head>
	<body>
		<script>
		name="Vinayak Singh Chauhan"
			for(var x in name)
			{
				alert(name[x])
			}
		</script>
	</body>
</html>
