<html>
<head>
<title>Moving Images</title>
</head>
<body>
<marquee direction="left" behavior="slide" onmouseover="stop()" onmouseleave="start()" loop="10" scrollamount="8" hspace="10" vspace="10" >
<img src="images/naruto1.gif" height="75" width="50">
</marquee>
<hr size="3" color="black">
<marquee direction="right" behavior="slide" onmouseover="stop()" onmouseleave="start()" loop="10" scrollamount="8" hspace="10" vspace="" >
<img src="images/naruto2.gif" height="75" width="50">
</marquee>
<hr size="3" color="black">
<marquee direction="left" behavior="stroll" onmouseover="stop()" onmouseleave="start()" loop="10" scrollamount="8" hspace="10" vspace="" >
<img src="images/naruto3.gif" height="75" width="50">
</marquee>
<hr size="3" color="black">
<marquee direction="right" behavior="stroll" onmouseover="stop()" onmouseleave="start()" loop="10" scrollamount="8" hspace="10" vspace="10" >
<img src="images/naruto4.gif" height="75" width="50">
</marquee>
<hr size="3" color="black">
<marquee direction="up" behavior="alternate" onmouseover="stop()" onmouseleave="start()" loop="10" scrollamount="3" hspace="10" vspace="10" height="275" width="250">
<img src="images/naruto5.gif" height="75" width="50">
</marquee>
<hr size="3" color="black">
<marquee direction="down" behavior="alternate" onmouseover="stop()" onmouseleave="start()" loop="10" scrollamount="3" hspace="10" vspace="10" height="275" width="250" >
<img src="images/naruto6.gif" height="75" width="50">
</marquee>
<hr size="3" color="black">
</body>
</html>
