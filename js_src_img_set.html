<!-- On clicking a button ,we have to set the address of the src. -->
<!-- Changing the address of a image by clicking the button. -->
<html>
	<head></head>
	<body>
		<img src="images/cycle5.jpg" id="img" height="500px"/><br/>
		<button onclick="get()">Click It</button>
		<p id="p"></p>
		<script>
			function get()
			{
				document.getElementById("img").src="images/cycle3.jpg"
			}
		</script>
	</body>
</html>
