<html>
<head>
<style>
	body
	{
		background:url("images/naruto1.gif");
		background-size:cover;
	}
	#box
	{
	min-height:300px;
	width:500px;
	background:rgba(125,188,136,.5);
	margin: 130px auto;
	transition:all 2s;
	border-radius:5px;
	/*
	box-shadow:0px 0px 10px 5px lightgreen,0px 0px 10px 1blue0px ,0px 0px 15px 20px aqua inset;
	*/
	padding:50px;
	box-sizing:border-box;
	}
	.t
	{
		height:50px;
		width:100%;
		margin-bottom:20px;
		background:#e0e0e0;
		border:none;
		padding-left:15px;
		box-sizing:border-box;
		border-radius:4px;
		color:#e91e63;
		background:transparent;
		border-bottom:5px solid #e91e63;
	}
	#box:hover
	{
		background:rgba(0,0,0,.3);
		transition:all 2s;
		color:white;
		box-shadow:0px 0px 2px 10px rgba(255,255,255,.8),0px 0px 2px 20px rgba(255,255,255,.6),
		0px 0px 2px 30px rgba(255,255,255,.4),0px 0px 2px 40px rgba(255,255,255,.2);		
	}
	.btn
	{
		height:50px;
		width:100%;
		border:none;
		border-radius:4px;
		background:#e91e63;
		color:white;
	}
	::placeholder
	{
		color:#e91e63;
	}
	.h
	{
		text-align:center;
		font-size:40px;
		margin-bottom:10px;
	}
</style>
</head>
<body>
	<div id="box">
		<div class="h">...LOGIN <b style="color:#e91e63;">FORM...</b>
			<input type="text" class="t" placeholder="Username"/><br/>
				<input type="password" class="t" placeholder="Password"/><br/>
				<input type="submit" class="btn" value="Login"/>
			</form>
	</div>
</body>
</html>
