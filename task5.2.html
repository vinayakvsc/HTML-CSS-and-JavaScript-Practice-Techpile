<html>
	<head>
		<title>task5.2</title>
		<style>
			#menu
			{
				height:50px;
				width:900px;
				border:1px solid black;
				border-radius:8px;
				margin:100px auto;
				box-sizing:border-box;
			}
			#menu ul
			{
				list-style:none;
			}
			#menu ul li
			{
				height:40px;
				width:100px;
				margin-right:5px;
				float:left;
				border-radius:5px;
				transform:translatey(-12px);
				line-height:40px;
				font-weight:bold;
				text-align:center;
			}
			#menu ul li:hover
			{
				box-shadow:0px 0px 5px 5px rgba(0,0,0,.5) inset;
				transform:translatey(-12px) scale(1.3);
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<ul>
				<a href="#"><li>Home</li></a>
				<a href="#"><li>Tutorial</li></a>
				<a href="#"><li>Wallpaper</li></a>

				<a href="#"><li>Contact Us</li></a>
				<a href="#"><li>About Us</li></a>
				<a href="#"><li>Blog</li></a>
			</ul>
		</div>
	</body>
</html>
