<!-- Date Object in JS -->
<html>
	<head></head>
	<body>
		<script>
			var a=new Date()
			document.write(`Date: ${a.getDate()} / ${ a.getMonth()+1} / ${ a.getFullYear()} <br/>` +
			" Time: "+a.getHours()+" : "+a.getMinutes()+" : "+a.getSeconds()+" : "+a.getMilliseconds())
			var b=new Date()
			document.write(`<br/><br/><br/>Time : ${b.toLocaleTimeString()} <br/> Date: ${b.toLocaleDateString()}` )
		</script>
	</body>
<html>
