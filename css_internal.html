<body>
<style>
	/*Internal CSS*/
	h1 /*Group Selector*/
	{
	  background:aqua;
	  color:blue;
	  font-size:35px;
	  border:5px solid black;
	  text-transform:lowercase;
	}
	i
	{
	  text-transform:uppercase;
	}
	p
	{
	  background:red;
	  color:green;
	  font-size:35px;
	  text-transform:capitalize;
	  
	}
	h2
	{	background:aqua;
		line-height:35px;
		word-spacing:7px;
		letter-spacing:3px;
	}
</style>
<h1>INTERNAL CSS</h1>
<p>Internal CSS</p>
<i>Internal CSS</i>
<hr size="5" color="black">
<h2>This is to line-spacing <br>between lines.<br>and to show word-spacing between words.</h2>
<h2>and also to show letter-spacing between letters.</h2>
