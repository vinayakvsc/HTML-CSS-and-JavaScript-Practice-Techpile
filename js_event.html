<!-- Events in JS -->
<!-- To style H1 -->
<html>
	<head></head>
	<body>
		<h1 id="a" onmouseover="a1()" onmouseleave="a2()">Vinayak Singh Chauhan</h1>
		<script>
			function a1()
			{
				document.getElementById("a").style.color="aqua"				
				document.getElementById("a").style.textAlign="center"
			}
			function a2()
			{
				document.getElementById("a").style.color="black"
				document.getElementById("a").style.textAlign="left"
			}
		</script>
	</body>
</html>
