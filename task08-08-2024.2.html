<html>

<head>
	<style>
		body {
			background: url("images/car5.jpg");
			background-size: cover;
		}

		#box {
			min-height: 300px;
			width: 500px;
			background: transparent;
			margin: 130px auto;
			transition: all 2s;
			border-radius: 5px;
			/*
	box-shadow:0px 0px 10px 5px lightgreen,0px 0px 10px 1blue0px ,0px 0px 15px 20px aqua inset;
	*/
			padding: 50px;
			box-sizing: border-box;
		}

		.t {
			height: 50px;
			width: 100%;
			margin-bottom: 20px;
			background: #e0e0e0;
			border: none;
			padding-left: 15px;
			box-sizing: border-box;
			border-radius: 4px;
			color: white;
			background: transparent;
			border-bottom: 3px solid white;
		}

		#box:hover {
			background: rgba(0, 0, 0, .6);
			transition: all 2s;
			color: white;
			box-shadow: 0px 0px 2px 10px rgba(0, 0, 2, .8), 0px 0px 2px 20px rgba(0, 0, 0, .6),
				0px 0px 2px 30px rgba(0, 1, 0, .4);
		}

		.btn {
			height: 50px;
			width: 100%;
			border: none;
			border-radius: 4px;
			background: white;
			font-size: 20px;
		}

		::placeholder {
			color: white;
		}

		.h {
			text-align: center;
			font-size: 40px;
			margin-bottom: 10px;
			color: white;
		}

		#a {
			height: 50px;
			width: 100%;
		}

		#a1 {
			height: 50px;
			width: 40%;
			font-size: 20px;
			float: left;
		}

		#a2 {
			height: 50px;
			width: 60%;
			font-size: 20px;
			float: left;

		}
	</style>
</head>

<body>
	<div id="box">
		<form class="h">LOGIN</b>
			<input type="email" class="t" placeholder="Enter Your Email" /><br />
			<input type="password" class="t" placeholder="Enter Your Password" /><br />
			<div id="a">
				<div id="a1">
					<input type="checkbox">Remember Me
				</div>
				<div id="a2">Forgot Password?</div>
			</div>
			<input type="submit" class="btn" value="Login" />
			<p style="font-size:20px;">Dont's have an account?Register</p>
		</form>
	</div>
</body>

</html>
