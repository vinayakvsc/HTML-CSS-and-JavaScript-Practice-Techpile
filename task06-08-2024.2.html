<html>
<head>
	<title>Calculator</title>
	<style>
		#outer
		{
			height:612px;
			width:300px;
			background:gray;
			border:10px groove brown;
		}
		.a 
		{
			height:100px;
			width:300px;
			background:navy;
			border:1px solid transparent;
			
		}
		#screen
		{	height:80px;
			width:280px;
			background:aqua;
			margin:10px;
		}
		.b
		{
			height:50px;
			width:30px;
			background:yellow;
			margin:10px;
			float:left;
			font-size:45px;
			padding:15px 25px;
		}
		.c
		{   
			height:50px;
			width:20px;
			background:yellow;
			margin:10px;
			float:left;
			font-size:45px;
			padding:15px 80px;
		}
	</style>
</head>
<body>
	<div id="outer">
		<div class="a"><div id="screen"></div></div>
		<div class="a">
			<div class="b">9</div>
			<div class="b">8</div>
			<div class="b">7</div>
		</div> 
		<div class="a">
			<div class="b">6</div>
			<div class="b">5</div>
			<div class="b">4</div>
		</div> 
		<div class="a">
			<div class="b">3</div>
			<div class="b">2</div>
			<div class="b">1</div>
		</div> 
		<div class="a">
			<div class="b">0</div>
			<div class="c">+</div>
		</div> 
		<div class="a">
			<div class="b">C</div>
			<div class="c">-</div>
		</div> 
	</div>
</body>
</html>
