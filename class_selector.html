<html>
<head>
<title>class_selector</title>
<style>
	#box
	{
		height:400px;
		width:400px;
		background:gray;
		border:8px groove navy;
	}
	.boxt
	{
		height:200px;
		width:400px;
		background:blue;
	}
	.boxl
	{
		height:200px;
		width:200px;
		background:orange;
		float:left;
	}
	.boxr
	{
		height:200px;
		width:200px;
		background:red;
		float:left;
	}
</style>
</head>
<body>
<center><h1><b><u>Class Selector.</u></b></h1></center>
<hr size="5" color="black">
<div id="box">
	<div class="boxt">
		<div class="boxl"></div>
		<div class="boxr"></div>
	</div>
	<div class="boxt">
		<div class="boxr"></div>
		<div class="boxl"></div>
	</div>
</div>
</body>
</html>
