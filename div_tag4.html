<html>
<heaad>
	<title>div_tag4</title>
	<style>
		h1
		{
			font-size:45px;
			text-align:center;
			border:5px groove blue;
			text-shadow:3px 3px 1px white, 6px 6px 3px navy;
			width:300px;
			box-shadow:3px 3px 2px red, 7px 7px 3px orange,10px 10px 5px purple;
		}
		#outer
		{
			height:600px;
			width:600px;
			background:gray;
			border:25px groove orange;
		}
		#left
		{
			height:600px;
			width:200px;
			background:green;
			float:left;
		}
		#right
		{
			height:600px;
			width:400px;
			background:teal;
			float:left;
		}
		#lefttop
		{
			height:200px;
			width:200px;
			background:pink;
		}
		#leftmiddle
		{
			height:200px;
			width:200px;
			background:orange;
		} 
		#leftbottom
		{
			height:200px;
			width:200px;
			background:red;
		}
		#leftbottomleft
		{
			height:200px;
			width:100px;
			background:aqua;
			float:left;
		}
		#leftbottomright
		{
			height:200px;
			width:100px;
			background:lightblue;
			float:left;
		}
		#righttop
		{
			height:150px;
			width:400px;
			background:brown;
		}
		#rightbottom
		{
			height:450px;
			width:400px;
			background:maroon;
		}
		#rightbottomleft
		{
			height:450px;
			width:100px;
			background:lightgray;
			float:left;
		}
		#rightbottomright
		{
			height:450px;
			width:300px;
			background:gray;
			float:left;
		}
		#rightbottomrighttop
		{
			height:150px;
			width:300px;
			background:maroon;
		}
		#rightbottomrightbottom
		{
			height:300px;
			width:300px;
			background:black;
		}
		#rightbottomrightbottomleft
		{
			height:300px;
			width:100px;
			background:olive;
			float:left;
		}
		#rightbottomrightbottomright
		{
			height:300px;
			width:200px;
			background:green;
			float:left;
		}
		#rightbottomrightbottomrighttop
		{
			height:150px;
			width:200px;
			background:navy;
		}
		#rightbottomrightbottomrightbottom
		{
			height:150px;
			width:200px;
			background:blue;
		}
		#rightbottomrightbottomrightbottomleft
		{
			height:150px;
			width:100px;
			background:gold;
			float:left;
		}
		#rightbottomrightbottomrightbottomright
		{
			height:150px;
			width:100px;
			background:yellow;
			float:left;
		}
		#rightbottomrightbottomrightbottomrighttop
		{
			height:75px;
			width:100px;
			background:blue;
		}
		#rightbottomrightbottomrightbottomrightbottom
		{
			height:75px;
			width:100px;
			background:lightgreen;
		}
	</style>
</head>
<body>

	<center>
		<h1>Using Div Tag.</h1>
		<hr size="8px" color="maroon"></hr>
		<div id="outer">
			<div id="left">
				<div id="lefttop"></div>
				<div id="leftmiddle"></div>
				<div id="leftbottom">
					<div id="leftbottomleft"></div>
					<div id="leftbottomright"></div>
				</div>
			</div>
			<div id="right">
				<div id="righttop"></div>
				<div id="rightbottom">
					<div id="rightbottomleft"></div>
					<div id="rightbottomright">
						<div id="rightbottomrighttop"></div>
						<div id="rightbottomrightbottom">
							<div id="rightbottomrightbottomleft"></div>
							<div id="rightbottomrightbottomright">
								<div id="rightbottomrightbottomrighttop"></div>
								<div id="rightbottomrightbottomrightbottom">
									<div id="rightbottomrightbottomrightbottomleft"></div>
									<div id="rightbottomrightbottomrightbottomright">
										<div id="rightbottomrightbottomrightbottomrighttop"></div>
										<div id="rightbottomrightbottomrightbottomrightbottom"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</center>
</body>
</html>
