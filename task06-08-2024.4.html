<html>
<head>
	<title>LUDO</title>
	<style>
		#outer
		{
			height:1500px;
			width:1500px;
			background:gray;
			border:25px solid black;
		}
		.a
		{
			height:600px;
			width:1500px;
			background:red;
		}
		#b
		{
			height:300px;
			width:1500px;
			background:pink;
		}
		.a1
		{
			height:600px;
			width:600px;
			background:orange;
			float:left;
		
		}
		#a2
		{
			height:600px;
			width:300px;
			background:brown;
			float:left;
		}
		.b1
		{
			height:300px;
			width:600px;
			background:blue;
			float:left;
		}
		#b2
		{
			height:0px;
			width:0px;
			background:navy;
			float:left;
			border-top:150px solid green;
			border-bottom:150px solid blue;
			border-left:150px solid red;
			border-right:150px solid yellow;
		}
		.box
		{ 
			height:500px;
			width:500px;
			background:navy;
			margin:50px 50px;
		}
		.boxt
		{
			height:250px;
			width:500px;
			background:white;
		
		}
		.boxb
		{
			height:250px;
			width:500px;
			background:white;
		
		}
		.circle
		{
			height:150px;
			width:150px;
			background:green;
			border-radius:50%;
			float:left;
			margin:50px;
		}
		.roadu
		{
			height:100px;
			width:600px;
			background:white;
		}
		.roadu1
		{ 
			height:100px;
			width:100px;
			border:1px solid black;
			box-sizing:border-box;
			float:left;
		}
		.roadd
		{
			height:600px;
			width:100px;
			background:white;
			float:left;
		}
		.roadd1
		{ 
			height:100px;
			width:100px;
			border:1px solid black;
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<div id="outer">
		<div class="a">
			<div class="a1" style="background:red"><!--red box-->
				<div class="box" >
					<div class="boxt">
						<div class="circle" style="background:red"></div>
						<div class="circle" style="background:red"></div>
					</div>
					<div class="boxb">
						<div class="circle" style="background:red"></div>
						<div class="circle" style="background:red"></div>
					</div>
				</div>
			</div>
			<div id="a2"><!--middle road-->
				<div class="roadd">
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
				</div>
				<div class="roadd" style="background:green"><!--road to victory-->
					<div class="roadd1" style="background:white"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
				</div>
				<div class="roadd">
					<div class="roadd1"></div>
					<div class="roadd1" style="background:green"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
				</div>
			</div>
			<div class="a1" style="background:green"><!--green box-->
				<div class="box">
					<div class="boxt">
						<div class="circle" style="background:green"></div>
						<div class="circle" style="background:green"></div>
					</div>
					<div class="boxb">
						<div class="circle" style="background:green"></div>
						<div class="circle" style="background:green"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="b">
			<div class="b1"><!-- Center road -->
				<div class="roadu">
					<div class="roadu1"></div>
					<div class="roadu1" style="background:red"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
				</div>
				<div class="roadu" style="background:red"><!--victory road-->
					<div class="roadu1" style="background:white"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
				</div>
				<div class="roadu" >
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
				</div>
			</div>
			<div id="b2"></div><!-- Center triangle -->
			<div class="b1">
				<div class="roadu">
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
				</div>
				<div class="roadu" style="background:yellow">
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1" style="background:white"></div>
				</div>
				<div class="roadu">
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1"></div>
					<div class="roadu1" style="background:yellow"></div>
					<div class="roadu1"></div>
				</div>
			</div>
		</div>
		<div class="a">
			<div class="a1" style="background:blue" ><!--blue box-->
				<div class="box">
					<div class="boxt">
						<div class="circle" style="background:blue"></div>
						<div class="circle" style="background:blue"></div>
					</div>
					<div class="boxb">
						<div class="circle" style="background:blue"></div>
						<div class="circle" style="background:blue"></div>
					</div>
				</div>
			</div>
			<div id="a2"><div class="roadd">
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1" style="background:blue"></div>
					<div class="roadd1"></div>
				</div>
				<div class="roadd" style="background:blue"><!--road to victory-->
					<div class="roadd1" ></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1" style="background:white"></div>
				</div>
				<div class="roadd">
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
					<div class="roadd1"></div>
				</div>
			</div>
			<div class="a1" style="background:yellow"><!--yellow box-->
				<div class="box">
					<div class="boxt">
						<div class="circle" style="background:yellow"></div>
						<div class="circle" style="background:yellow"></div>
					</div>
					<div class="boxb">
						<div class="circle" style="background:yellow"></div>
						<div class="circle" style="background:yellow"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
