<!-- Animation on background Image -->
<html>
	<head>
		<style>
			#box
			{	
				height:1000px;
				width:1100px;
				background:gray;
				animation-name:VSC;
				animation-duration:5s;
				animation-iteration-count:infinite;
			}
			#box:hover
			{
				animation-play-state:paused;
			}
			@keyframes VSC
			{
				0%
				{
					background:url("images/car5.jpg");
					background-size:100% 100%;
				}
				50%
				{
					background:url("images/car3.jpg");
					background-size:100% 100%;
				}
				100%
				{
					background:url("images/car6.jpg");
					background-size:100% 100%;
				}
			}
			#trans
			{
				height:1000px;
				width:1100px;
				animation-name:boxer;
				animation-duration:5s;
				animation-iteration-count:infinite;
			}
			@keyframes boxer
			{
				0%
				{
					background:linear-gradient(45deg,rgba(1,121,112,.4),rgba(12,248,255,.4));
				}
				50%
				{
					background:linear-gradient(100deg,rgba(0,0,0,0.5),rgba(159,208,107,.4));
				}
				100%
				{
					background:linear-gradient(145deg,rgba(12,13,14,.4),rgba(19,198,247,.4));
				}
			
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="trans"></div>
		</div>
	</body>
</html>
