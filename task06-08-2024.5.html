<html>
<head>
	<title>Keyboard</title>
	<style>
		#outer
		{
			height:600px;
			width:1900px;
			background:navy;
			box-sizing:border-box;
		}
		#left
		{
			height:600px;
			width:1800px;
			background:aqua;
			float:left;
			box-sizing:border-box;
		}
		#right
		{
			height:600px;
			width:100px;
			background:blue;
			float:left;
			box-sizing:border-box;
		}
		.row
		{
			height:100px;
			width:1800px;
			background:lightblue;
			box-sizing:border-box;
		
		}
		.key
		{
			height:80px;
			width:80px;
			background:yellow;
			margin:10px;
			float:left;
			text-align:center;
			padding-top:3px;
			font-size:30px;
			box-sizing:border-box;
		}
		#back
		{
			height:80px;
			width:160px;
		}
		.row1
		{
			height:80px;
			width:80px;
			background:orange;
			margin:10px;
			box-sizing:border-box;
		
		}
		.lastkey
		{
			height:200px;
			width:100px;
			background:red;
			margin:5px 0px;
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<div id="outer">
		<div id="left">
			<div class="row">
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
			</div>
			<div class="row">
				<div class="key">~<br/>`</div>
				<div class="key">!<br/>1</div>
				<div class="key">@<br/>2</div>
				<div class="key">#<br/>3</div>
				<div class="key">$<br/>4</div>
				<div class="key">%<br/>5</div>
				<div class="key">^<br/>6</div>
				<div class="key">&<br/>7</div>
				<div class="key">*<br/>8</div>
				<div class="key">(<br/>9</div>
				<div class="key">)<br/>0</div>
				<div class="key">_<br/>-</div>
				<div class="key">+<br/>=</div>
				<div class="key" id="back">Backspace</div>
				<div class="key">Num<br/>Lock</div>
				<div class="key">/</div>
				<div class="key">*</div>
			</div>
			<div class="row">
				<div class="key"></div>
				<div class="key">Q</div>
				<div class="key">W</div>
				<div class="key">E</div>
				<div class="key">R</div>
				<div class="key">T</div>
				<div class="key">Y</div>
				<div class="key">U</div>
				<div class="key">I</div>
				<div class="key">O</div>
				<div class="key">P</div>
				<div class="key">{<br/>[</div>
				<div class="key">}<br/>]</div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
			</div>
			<div class="row">
				<div class="key"></div>
				<div class="key">A</div>
				<div class="key">S</div>
				<div class="key">D</div>
				<div class="key">F</div>
				<div class="key">G</div>
				<div class="key">H</div>
				<div class="key">J</div>
				<div class="key">K</div>
				<div class="key">L</div>
				<div class="key">:<br/>;</div>
				<div class="key">"<br/>'</div>
				<div class="key">|<br/>\</div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
			</div>
			<div class="row">
				<div class="key"></div>
				<div class="key">Z</div>
				<div class="key">X</div>
				<div class="key">C</div>
				<div class="key">V</div>
				<div class="key">B</div>
				<div class="key">N</div>
				<div class="key">M</div>
				<div class="key"><</div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
			</div>
			<div class="row">
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
				<div class="key"></div>
			</div>
		</div>
		<div id="right">
			<div class="row1">-</div>
			<div class="row1"></div>
			<div class="lastkey"></div>
			<div class="lastkey"></div>
		</div>
	</div>
</body>
</html>
