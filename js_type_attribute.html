<!-- to get the value of "input box" and "type" attribute of input tag. -->
<html>
	<head><head>
	<body>
		<input type="text" />
		<button onclick="btn()">Click</button>
		<script>
			function btn()
			{
				var x=document.querySelector("input")
				var y=document.querySelector("input")
				document.write("<br/>"+x.value)
				document.write("<br/>"+y.type)
			}
		</script>
	</body>
</html>
