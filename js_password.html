<!-- Task: 03-09-2024: To show/hide password -->
<html>
	<head></head>
	<body>
		
		<input type="password" id="in" />
		<input type="button" id="btn" onclick="pass()" value="Show"/>
		<p></p>
		<script>
			function pass()
			{
				var x=document.querySelector("#in")
				var y=document.querySelector("#btn")
				var p=document.querySelector("p")
				if(x.value=="")
				{
					p.innerText="Please Enter Some Value!!!"
					p.style.color="red"
				}
				else if(y.value=="Show")
				{
					p.innerText=""
					x.type="text"
					y.value="Hide"
					x.style.border="2px solid green"
					x.style.boxShadow="0px 0px 5px 3px blue inset"
					y.style.border="2px solid green"
					y.style.boxShadow="0px 0px 3px 1px green inset"
				}
				else
				{
					p.innerText=""
					x.type="password"
					y.value="Show"
					x.style.border="2px solid red"
					x.style.boxShadow="0px 0px 3px 1px red inset"
					y.style.border="2px solid red"
					y.style.boxShadow="0px 0px 3px 1px red inset"
				}
			}
		</script>
	</body>
</html>
