<!-- setTimeout : After a specific time, the function will called only once. -->
<html>
	<head>
		<style>
			img
			{
				box-shadow:3px 3px 3px 3px red,-3px -3px 3px 3px red;
				margin-left:15px;
			}
		</style>
	</head>
	<body>
		<img src="images/cycle1.jpg" id="img1" height="300px" border="5px solid black"/>
		<img src="images/cycle2.jpg" id="img2" height="300px" border="5px solid black"/><br/>
		<script>
			function swap()
			{
				var a1=document.getElementById("img1")
				var a2=document.getElementById("img2")
				var b1=a1.src
				var b2=a2.src
				a1.src=b2
				a2.src=b1
			}
			window.setTimeout(swap,3000)
		</script>
	</body>
</html>
