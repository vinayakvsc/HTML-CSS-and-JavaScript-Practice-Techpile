<html>
	<head>
		<style>
			#outer
			{
				border:10px inset purple;
				height:599px;
				width:1000px;
				background:orange;
			}
			.a
			{ 	height:100px;
				width:1000px;
				background:red;
			}
			.b
			{	height:400px;
				width:1000px;
				background:pink;
			}
			.b1
			{
				height:400px;
				width:200px;
				float:left;
				background:blue;
			}
			.c
			{
				height:400px;
				width:600px;
				float:left;
				background:navy;
			}
			.c1
			{
				height:100px;
				width:600px;
				float:left;
				background:lightblue;
			}
			.d
			{
				height:200px;
				width:600px;
				float:left;
				background:aqua;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<div class="a"></div>
			<div class="b">
				<div class="b1"></div>
				<div class="c">
					<div class="c1"></div>
					<div class="d"></div>
					<div class="c1"></div>
				</div>
				<div class="b1"></div>
			</div>
			<div class="a"></div>
		</div>
	</body>
</html>
