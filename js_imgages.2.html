<html>
	<head></head>
	<body>
		<img id="a" src="images/bike8.jpg">
		<script>
			var b=confirm("Do you want to style you image.")
			var c=document.getElementById("a")
			if(b==true)
			{

				c.style.border="50px solid green"
			}
			else
			{
				c.style.border="50px solid blue"
			}
		</script>
	</body>
</html>
