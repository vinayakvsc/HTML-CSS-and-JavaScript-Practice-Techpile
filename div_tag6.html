<html> 
	<head>
		<style>
			#main
			{
				height:1000px;
				width:500px;
				box-sizing:border-box;
				margin:0px auto;
			}
			#up
			{
				height:600px;
				width:500px;
				box-sizing:border-box;
			}
			#left
			{
				height:600px;
				width:200px;
				box-sizing:border-box;
				float:left;
			}
			#pole
			{
				height:600px;
				width:20px;
				border:2px solid black;
				box-sizing:border-box;
				float:left;
			}
			#right
			{
				height:600px;
				width:275px;
				box-sizing:border-box;
				float:left;
			}
			.layers
			{
				height:80px;
				width:300px;
				border:2px solid black;
				box-sizing:border-box;
			}
			#down
			{
				height:400px;
				width:500px;
				box-sizing:border-box;
			}
			#stand1
			{
				height:60px;
				width:200px;
				border:2px solid black;
				margin:0px 110px;
				box-sizing:border-box;
			}
			#stand2
			{
				height:60px;
				width:300px;
				border:2px solid black;
				margin:0px 60px;
				box-sizing:border-box;
			}
			#stand3
			{
				height:60px;
				width:400px;
				border:2px solid black;
				margin:0px 10px;
				box-sizing:border-box;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div id="up">
				<div id="left"></div>
				<div id="pole"></div>
				<div id="right">
					<div class="layers"></div>
					<div class="layers"></div>
					<div class="layers"></div>
				</div>
			</div>
			<div id="down">
				<div id="stand1"></div>
				<div id="stand2"></div>
				<div id="stand3"></div>
			</div>
		</div>
	</body>
</html>
