<html>
<head>
<title>Image Tag</title>
</head>
<body>
<center>
<marquee behavior="alternate" onmouseleave="start()" onmouseover=stop()>
<font size="9">Linking an image to a webpage.</font>
</marquee>
</center>
<hr size="4" color="blue">
<center>
<img src="images/g.jpeg" height="350" width="320" title="Singh means Lion" alt="Lion" border="15px">
<!-- description inside title is shown inside the tooltip message in the webpage. -->
</center>
<hr size="4" color="blue">
<marquee direction="right">
<img src="images/rei.gif" height="150" width="120" title="Singh walks like a Lion" alt="Lion">
</marquee>
<hr size="4" color="blue">
<font size="4">

</html>
