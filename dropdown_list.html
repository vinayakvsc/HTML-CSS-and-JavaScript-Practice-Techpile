<html>
<head>
<title>dropdownlist</title>
</head>
<body>
<center><h1><b><u>Dropdown List||Combo Box</u></b></h1></center>
<hr size="3" color="black">
Bike:
<select>
	<option>Select your Bike</option>
	<option selected>Bajaj Pulsor 200NS</option>
	<option>Bajaj Discover 150</option>
	<option>Hero Splender Plus</option>
	<option>Bajaj Pulsor 150</option>
	<option disabled>TVS Pept</option>
</select>
<hr size="7" color="gray">
<hr size="7" color="black">
<hr size="7" color="gray">
<center><h1><b><u>Dropdown List with OptGroup Tag</u></b></h1></center>
<hr size="3" color="black">
Vehicle:
<select>
	<optgroup label="Bike">
	<option>Select your Bike</option>
	<option selected>Bajaj Pulsor 200NS</option>
	<option>Bajaj Discover 150</option>
	<option>Hero Splender Plus</option>
	<option>Bajaj Pulsor 150</option>
	<option>TVS Pept</option>
	</optgroup>
	<optgroup label="Car">
	<option>Hyndai Verna</option>
	<option>Maruti Suzuki Wagnor zxi</option>
	<option>Maruti Suzuki Ignis</option>
	<option>Mahindra  XUV 500</option>
	</optgroup>
</select>
<br><br>
Training:
<select>
	<optgroup label="FRONTEND TECHNOLOGY">
	<option selected>HTML and CSS</option>
	<option>JAVASCRIPT</option>
	<option>JQUERY</option>
	<option>TALLWIND CSS</option>
	<option>BOOTSTRAP</option>
	<option disabled>REACT JS</option>
	</optgroup>
	<optgroup label="BACKEND TECHNOLOGY">
	<option>ASP .NET</option>
	<option>PHP</option>
	<option>JPS</option>
	<option>PYTHON</option>
	</optgroup>
	<optgroup label="DATABASE LANGUAGE">
	<option>MSSQL</option>
	<option>MYSQL</option>
	<option>ORACLE</option>
	</optgroup>
</select>
<hr size="7" color="gray">
<hr size="7" color="black">
<hr size="7" color="gray">
</body>
</html>
