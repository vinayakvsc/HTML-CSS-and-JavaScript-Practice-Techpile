<html>
<head>
<style>
	#outer
	{
		width:800px;
		height:400px;
		background:red;
	}
	#a
	{
		width:200px;
		height:400px;
		background:yellow;
		float:left;
	}
	#b
	{
		width:200px;
		height:400px;
		background:aqua;
		float:left;
	}
	#b1,#b3
	{
		width:100px;
		height:400px;
		background:maroon;
		float:left;
	}
	#b2,#b4
	{
		width:100px;
		height:400px;
		background:lightgreen;
		float:left;
	}
	#x
	{
		width:100px;
		height:200px;
		background:gray;
		float:left;
	}
	#y
	{
		width:100px;
		height:200px;
		background:black;
		float:left;
	}
</style>
</head>
<body>
<div id="outer">
	<div id="a"></div>
	<div id="b"></div>
	<div id="b1"></div>
	<div id="b2"></div>
	<div id="b3"></div>
	<div id="b4">
		<div id="x"></div>
		<div id="y"></div>
	</div>
</div>
</body>
</html>
