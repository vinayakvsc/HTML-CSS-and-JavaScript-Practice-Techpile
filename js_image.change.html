<html>
	<head>
		<style>
			img
			{
				height:600px;
				width:400px;
				border:10px groove navy;
				border-radius:25px;
				box-shadow:0px 0px 10px 2px black inset;
			}
		</style>
	</head>
	<body>
		<center>
			<img src="images/cycle1.jpg"/>
		</center>
		<script>
			var arr=["cycle1.jpg","cycle2.jpg","cycle3.jpg" ,"cycle4.jpg","cycle5.jpg"]
			var i=0;
			function change()
			{
				var im=document.querySelector("img")
				im.src="images/"+arr[i]
				i++
				if(i==5)
				{
					i=0
				}
			}
			window.setInterval(change,2000)
		</script>
	</body>
</html>
