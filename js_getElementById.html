<!-- getElementById || Carry selector. -->
<!-- is used to select any html id in js. -->
<html>
	<head>
	</head>
	<body>
		<h1 id="vsc">VSC</h1>
		<h1 id="jai">JAI</h1>
		<script>
			document.getElementById("vsc")
			document.getElementById("vsc").style.color="blue";
			document.getElementById("vsc").style.backgroundColor="aqua";
			document.getElementById("vsc").style.fontSize="80px";
			
			var v=document.getElementById("jai")
			v.style.color="aqua";
			v.style.backgroundColor="blue";
			v.style.fontSize="80px"
		</script>
	</body>
</html>
